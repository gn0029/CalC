name: 🧪 Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 📦 Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          # install pytest/unittest dependencies if needed
          pip install pytest

      - name: 🧪 Run Tests
        run: |
          pytest -v || python -m unittest discover -v
